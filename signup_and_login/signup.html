<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="authentication.css">
    <link rel="icon" href="../images/fav-icon/plant-svgrepo-com.svg" type="image/svg">
    <title>Sign Up</title>
    
</head>
<body>
    
    <section>
      <div class="blur-img"></div>
    <div class="input-container">
        <form action="" method="" class="input-box" autocomplete="off">

         <div class="input-text">
            <input type="text" required="required" autofocus>
            <span>NAME</span>
        </div>
<div class="input-text">
            <input type="text" required="required">
            <span>EMAIL ADDRESS</span>
        </div>
    <div class="input-text">
            <input type="password" id="pass" required="required" >
            <span>PASSWORD</span>
        </div>
    <div class="input-text">
            <input type="password" id="confirm-pass" required="required">
            <span>CONFIRM PASSWORD</span>
        </div>

        <p id="message"></p>

        <div class="signup">
        <button>SIGN UP</button>
    </div>
    <div class="log-in">
            <span>Have an account? <a href="login.html">Log in</a></span>
        </div>
        </form>
      
    </div>
</section>
    
</body>
</html>
